[package]
name = "echidna-optim"
version = "0.1.0"
edition = "2021"
rust-version = "1.80"
description = "Optimization solvers and implicit differentiation for echidna"
license = "MIT OR Apache-2.0"
repository = "https://github.com/Entrolution/echidna"
documentation = "https://docs.rs/echidna-optim"
readme = "../README.md"
keywords = ["optimization", "differentiation", "implicit", "gradient", "scientific"]
categories = ["mathematics", "science", "algorithms"]

[dependencies]
echidna = { path = "..", features = ["bytecode"] }
num-traits = "0.2"
faer = { version = "0.20", optional = true }

[dev-dependencies]
approx = "0.5"

[features]
default = []
parallel = ["echidna/parallel"]
sparse-implicit = ["dep:faer"]
